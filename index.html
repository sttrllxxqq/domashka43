<!DOCTYPE html>
<html>
<head>
  <style>

    .order-form {
      margin-top: 20px;
    }

    .order-form input,
    .order-form select,
    .order-form textarea {
      display: block;
      margin-bottom: 10px;
    }

    .order-form button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
  </div>

  <div class="order-form" style="display: none;">
    <h2>Оформлення замовлення</h2>
    <form>
      <input type="text" placeholder="ПІБ покупця" required>
      <select required>
        <option value="">Виберіть місто</option>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Харків">Харків</option>
      </select>
      <input type="text" placeholder="Склад Нової пошти" required>
      <label>
        <input type="radio" name="payment" value="Післяплата" required> Післяплата
      </label>
      <label>
        <input type="radio" name="payment" value="Оплата банківською карткою" required> Оплата банківською карткою
      </label>
      <input type="number" min="1" placeholder="Кількість продукції" required>
      <textarea placeholder="Коментар до замовлення"></textarea>
      <button type="submit">Підтвердити замовлення</button>
    </form>
  </div>
</body>
</html>
